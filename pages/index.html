<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
		<title>喵立翰</title>
	</head>
	<body>
		<%- include('./layout/header'); -%>
		<div class="px-5 pt-11 pb-10 bg-gradient-to-b from-secondary-200 to-secondary-100 overflow-hidden relative">
			<img src="../assets/images/slogan.png" alt="" class="mx-auto">
			<img src="../assets/images/img_man.png" alt="" class="scale-150 mt-14">
			<div class="swiper mySwiper bottom-12">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<div class="bg-white w-[227px] mx-auto py-4 pe-4 ps-5.5 rounded-lg flex justify-between">
							<div>
								<h2 class="text-s">為毛孩子謀福利！</h2>
								<p class="text-xs">推動寵物醫療保障方案</p>
							</div>
							<div class="rounded-full bg-secondary-900 self-start w-10 h-10 flex justify-center items-center">
								<img src="../assets/images/Arrow.svg" alt="">
							</div>
						</div>
					</div>
					<div class="swiper-slide">
						<div class="bg-white w-[227px] mx-auto py-4 pe-4 ps-5.5 rounded-lg flex justify-between">
							<div>
								<h2 class="text-s">打造休閒天堂！</h2>
								<p class="text-xs">推廣寵物休閒與娛樂場所</p>
							</div>
							<div class="rounded-full bg-secondary-900 self-start w-10 h-10 flex justify-center items-center">
								<img src="../assets/images/Arrow.svg" alt="">
							</div>
						</div>
					</div>
					<div class="swiper-slide">
						<div class="bg-white w-[227px] mx-auto py-4 pe-4 ps-5.5 rounded-lg flex justify-between">
							<div>
								<h2 class="text-s">讓愛更加專業！</h2>
								<p class="text-xs">推廣寵物飼養教育</p>
							</div>
							<div class="rounded-full bg-secondary-900 self-start w-10 h-10 flex justify-center items-center">
								<img src="../assets/images/Arrow.svg" alt="">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<%- include('./layout/footer'); -%>
		<script type="module" src="../main.js"></script>
	</body>
</html>
